<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarea Tema 14- AJAX</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container w-25 py-3">
    <label class="form-label" for="ciudad">Ciudad:</label>
    <input class="form-control" type="text" name="ciudad">
    <label class="form-label" for="pais">Pais:</label>
    <input class="form-control" type="text" name="pais">
    <button type="submit" class="btn btn-primary my-2">
      Buscar
    </button>
    <div class="alert alert-danger oculto" role="alert" id="alerta">
      <b>ERROR!</b> 
      Te has equivocado en el pais o la ciudad :(
    </div>
    <!-- Flexbox container for aligning the toasts -->
    <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center w-100">

      <!-- Then put toasts within -->
      <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <img src="assets/mdiAlert.svg" class="rounded me-2" alt="...">
          <strong class="me-auto">Error</strong>
          <small>Ahora</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          Ciudad o país incorrecto :(
        </div>
      </div>
    </div>
    <div class="card m-auto my-1" style="width: 18rem;" id="card-tiempo">
      <img class="card-img-top" alt="" id="imagen-tiempo">
      <div class="card-body">
        <h3 class="card-title"></h3>
        <!-- <p class="card-text" id="descripcion">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item" id="fecha">Fecha:</li>
        <li class="list-group-item" id="descripcion">Descripción:</li>
        <li class="list-group-item" id="temperatura">
          <h4>Temperatura</h4>
        </li>
        <li class="list-group-item" id="max-temperatura">Max:</li>
        <li class="list-group-item" id="min-temperatura">Min:</li>
        <li class="list-group-item" id="humedad">Humedad:</li>
        <li class="list-group-item" id="salida">Salida:</li>
        <li class="list-group-item" id="puesta">Puesta</li>
      </ul>
      <!-- <div class="card-body">
              <a href="#" class="card-link">Card link</a>
              <a href="#" class="card-link">Another link</a>
            </div> -->
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/locale/es.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
